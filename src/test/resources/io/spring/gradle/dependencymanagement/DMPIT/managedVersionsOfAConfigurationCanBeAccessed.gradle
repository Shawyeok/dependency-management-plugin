plugins {
	id "io.spring.dependency-management"
	id "java"
}

repositories {
	mavenCentral()
}

dependencyManagement {
	compile {
		imports {
			mavenBom 'org.springframework.boot:spring-boot-dependencies:1.2.7.RELEASE'
		}
	}
}

def verifyManagedVersion(def versions, def id, def expected) {
	def actual = versions[id]
	if (actual != expected) {
		throw new GradleException("Managed version for '${id}' was '${actual}' but '${expected}' was expected")
	}
}


task verify {
	doFirst {
		verifyManagedVersion(dependencyManagement.runtime.managedVersions, "org.springframework:spring-core", "4.1.8.RELEASE")
		verifyManagedVersion(dependencyManagement.getManagedVersionsForConfiguration(configurations.runtime), "org.springframework:spring-core", null)
	}
}
