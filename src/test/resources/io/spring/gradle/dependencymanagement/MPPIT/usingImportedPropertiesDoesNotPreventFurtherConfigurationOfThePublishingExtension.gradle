plugins {
	id 'io.spring.dependency-management'
	id 'java'
	id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencyManagement {
	dependencies {
		dependency "com.foo:bar:\${importedProperties['bar.version']}"
	}
}

publishing {
   publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}